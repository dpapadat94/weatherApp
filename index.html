<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="button" value="(C°/F°)" id="cf-switch" />
        <input type="text" class="search-bar" placeholder="city name" />
        <button class="search-Btn">Search</button>
        <button class="setHome-Btn">SetHome</button>
      </div>
      <div class="weather"></div>
      <h2 class="city">Enter a city to get Forcast!</h2>
      <h1 class="temp">- -</h1>
      <img src="" alt="" class="icon" />
      <div class="description">- -</div>
      <h5 class="update">updated Just now</h5>
      <button id="home-Btn">Home</button>
    </div>
  </body>
</html>
